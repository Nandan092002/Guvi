<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <div class="text">
          <span class="text-1"><b>G U V I</b> <br></span>
          <span class="text-2">teach deserve us</span>
        </div>
      </div>
      <div class="back">
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">SIGN UP</div>
          <form id="form1" action="#">
            <div class="input-boxes">
                <div class="input-box">
                    <i class="fas fa-at"></i>
                    <input type="name"  name="name" id="name" placeholder="Enter your Name" required>
                  </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" name="email" id="email" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" name="newpassword" id="newpassword" placeholder="Repeat your password" required>
              </div>
              <div class="input-box">
                <i class="fas fa-address-book"></i>
                <input type="number" name="mobile" id="mobile" placeholder="Enter your mobile number" required>
              </div>
              <div class="text"><a href="#">Forgot password?</a></div>
              <div class="button input-box">
                <input type="submit" value="Sumbit">
              </div>
              <div class="text sign-up-text">Already have an account? <a href="login.html">Login</a></div>
            </div>
        </form>
      </div>            
      </form>
    </div>
    </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
